name: Pull Request on Github
on: [pull_request]
jobs:
  PullRequest-Github:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Make a new .env file
        uses: SpicyPizza/create-envfile@1.3.1
        with:
          envkey_PORT: 5000
          envkey_POSTGRES_PASSWORD: 1234567890
          envkey_POSTGRES_USER: "postgres"
          envkey_POSTGRES_DB: "books-test"
          envkey_DATABASE_URL: "postgresql://postgres:1234567890@db:5432/books-test?schema=public"
          directory: tallow-book-back
          file_name: .env.test
      - name: Run tests
        run: docker compose -f docker-compose-test.yml run node npm run test